<div class="browseElements">
    <ion-list *ngIf="entries.length > 0">
        <div *ngIf="$entriesHash | async as entriesHash">
            <ion-item class="matchContainer" (click)="showModal(entriesHash[entry])" *ngFor="let entry of entryIDS" text-wrap>
                <ion-checkbox color="danger" [checked]="entriesHash[entry]['checked']" *ngIf="edit"></ion-checkbox>
                <ion-label>
                    <div class="langMatched matchLeftContainer">
                        <span class="langMatched response browseL1">{{
              entriesHash[entry].word
            }}</span>
                    </div>
                    <div class="matchRightContainer">
                        <span class="response matchRightDiv">{{
              entriesHash[entry].definition
            }}</span>
                    </div>
                </ion-label>
            </ion-item>
        </div>
    </ion-list>
    <ion-modal [isOpen]="isModalOpen" (didDismiss)="didDismiss()">
        <ng-template>
            <ion-header>
                <ion-toolbar>
                    <ion-title>Modal</ion-title>
                    <ion-buttons slot="end">
                        <ion-button (click)="isModalOpen = false">Close</ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <mtd-entry [entry]="modalEntry"></mtd-entry>
            </ion-content>
        </ng-template>
    </ion-modal>
</div>
