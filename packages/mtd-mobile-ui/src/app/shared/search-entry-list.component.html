<div class="browseElements">
  <ion-list *ngIf="entries.length > 0">
    <div *ngIf="$entriesHash | async as entriesHash">
      <ion-item
        class="matchContainer"
        (click)="showModal(entriesHash[entry[1]])"
        *ngFor="let entry of entries.slice(0, maxResults)"
        text-wrap
      >
        <ion-checkbox
          color="danger"
          [checked]="entriesHash[entry[1]]['checked']"
          *ngIf="edit"
        ></ion-checkbox>
        <ion-label>
          <div class="matchLeftContainer">
            <span
              class="response matchLeftDiv"
              [innerHTML]="highlight(entry, 'L1')"
            ></span>
          </div>
          <div class="matchLeftContainer"><span> | </span></div>
          <div class="matchRightContainer">
            <span
              class="response matchRightDiv"
              [innerHTML]="highlight(entry, 'L2')"
            ></span>
          </div>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="didDismiss()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title></ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="isModalOpen = false">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <mtd-entry [entry]="modalEntry"></mtd-entry>
      </ion-content>
    </ng-template>
  </ion-modal>
</div>
