<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Bookmarks</ion-title>
        <ion-buttons slot="end" *ngIf="$bookmarks | async as bookmarks">
            <ion-button *ngIf="bookmarks.length > 0" ion-button (click)="edit = !edit">
                <ion-icon name="trash" *ngIf="!edit"></ion-icon>
                <span *ngIf="edit">cancel</span>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">bookmarks</ion-title>
        </ion-toolbar>
    </ion-header>
    <div *ngIf="$bookmarks | async as bookmarks">
        <mtd-entry-list [entries]="bookmarks" [parentEdit]="edit"></mtd-entry-list>
        <div class='center'>
            <ion-button color="danger" class="remove" *ngIf="edit" (click)="removeEntries()">Remove selected bookmarks</ion-button>
        </div>

    </div>

</ion-content>
